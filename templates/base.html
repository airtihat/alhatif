<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}دليل الهاتف{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .navbar {
            background-color: #1e1e2f;
        }

        footer {
            background-color: #ddd;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        .app-icon {
            margin-left: 8px;
        }
    </style>
</head>
<body>

    <!-- ✅ شريط التنقل العلوي -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">
                <span class="app-icon">📞</span> دليل الهاتف
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ads_list' %}">
                            <span class="app-icon">📢</span> الإعلانات
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/contacts/">
                            <span class="app-icon">👥</span> جهات الاتصال
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/reports/">
                            <span class="app-icon">📄</span> التقارير
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/notifications/">
                            <span class="app-icon">🔔</span> الإشعارات
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/api/">
                            <span class="app-icon">🔌</span> API
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/profile/">
                            <span class="app-icon">👤</span> حسابي
                        </a>
                    </li>
                </ul>

                <!-- ✅ روابط تسجيل الدخول -->
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">تسجيل الدخول</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">إنشاء حساب</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ✅ محتوى الصفحة -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- ✅ التذييل -->
    <footer>
        جميع الحقوق محفوظة © {{ year|default:"2025" }}
    </footer>

    <!-- ✅ سكربت Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
