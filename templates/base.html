<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>📞 دليل الهاتف</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        header, footer {
            background-color: #1e1e2f;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        nav {
            margin-top: 0.5rem;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <div style="font-size: 1.5rem;">📞 دليل الهاتف</div>
        <nav>
            <a href="/">الرئيسية</a>
            <a href="/ads/">الإعلانات</a>
            <a href="/contacts/">جهات الاتصال</a>
            <a href="/notifications/send/">الإشعارات</a>
            <a href="/reports/submit/">التقارير</a>
            <a href="/login/">تسجيل الدخول</a>
            <a href="/register/">إنشاء حساب</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 منصة دليل الهاتف - جميع الحقوق محفوظة</p>
    </footer>

</body>
</html>
